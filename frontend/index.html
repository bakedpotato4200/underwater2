<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Water 2</title>

  <link rel="stylesheet" href="./styles.css" />
  <script>
    // Inject API base URL from environment or use Railway backend as fallback
    window.__API_BASE_URL__ = import.meta.env.VITE_API_BASE_URL || "https://underwater2-production.up.railway.app";
  </script>
</head>

<body>
  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
      <div class="nav-item" data-view="dashboard-view">Dashboard</div>
      <div class="nav-item" data-view="calendar-view">Calendar</div>
      <div class="nav-item" data-view="recurring-view">Recurring</div>
      <div class="nav-item" data-view="settings-view">Settings</div>
  </div>

  <!-- OVERLAY -->
  <div id="sidebar-overlay"></div>

  <!-- MENU BUTTON -->
  <button id="menu-toggle-btn" class="menu-btn">â˜°</button>

  <!-- VIEWS -->
  <div id="dashboard-view" class="view view-active"></div>
  <div id="calendar-view" class="view"></div>
  <div id="recurring-view" class="view"></div>
  <div id="settings-view" class="view"></div>

  <!-- MODAL -->
  <div id="day-detail-modal" class="modal">
      <div id="day-modal-content"></div>
      <button id="day-modal-close">Close</button>
  </div>

  <!-- MAIN JS -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
