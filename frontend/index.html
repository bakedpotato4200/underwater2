<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under Water 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0a1628" />
  <link rel="icon" type="image/png" href="./assets/icons/icon-square-192.png" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- API Base URL (NO /api here) -->
  <meta name="api-base-url" content="https://underwater2-production.up.railway.app" />

  <!-- Inject API URL -->
  <script>
    (function () {
      const tag = document.querySelector('meta[name="api-base-url"]');
      window.__API_BASE_URL__ =
        tag?.content || "https://underwater2-production.up.railway.app";

      console.log("API BASE URL →", window.__API_BASE_URL__);
    })();
  </script>
</head>

<body>

  <!-- AUTH SCREEN -->
  <div id="auth-screen" class="auth-screen app-shell-hidden">
    <div class="auth-card">
      <img src="./assets/icons/logo-badge.png" class="auth-logo-badge" />
      <h1 class="app-title">Under Water</h1>
      <p class="app-subtitle">Smart paycheck-to-paycheck budgeting</p>

      <div class="auth-toggle">
        <button id="login-tab" class="auth-tab auth-tab-active">Login</button>
        <button id="signup-tab" class="auth-tab">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" class="auth-form">
        <label>Email<input id="login-email" type="email" required /></label>
        <label>Password<input id="login-password" type="password" required /></label>
        <button class="btn btn-primary" type="submit">Login</button>
        <p id="login-error" class="auth-error"></p>
        <button id="forgot-password-link" type="button" class="btn-link">Forgot password?</button>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signup-form" class="auth-form auth-form-hidden">
        <label>Email<input id="signup-email" type="email" required /></label>
        <label>Password<input id="signup-password" type="password" required /></label>
        <button class="btn btn-secondary" type="submit">Create Account</button>
        <p id="signup-error" class="auth-error"></p>
      </form>

      <!-- FORGOT PASSWORD -->
      <form id="forgot-password-form" class="auth-form auth-form-hidden">
        <label>Email<input id="forgot-email" type="email" required /></label>
        <button class="btn btn-secondary" type="submit">Send Reset Code</button>
        <p id="forgot-error" class="auth-error"></p>
        <button id="back-to-login-from-forgot" type="button" class="btn-link">Back to Login</button>
      </form>

      <!-- RESET PASSWORD -->
      <form id="reset-password-form" class="auth-form auth-form-hidden">
        <label>Email<input id="reset-email" type="email" required /></label>
        <label>Reset Code<input id="reset-code" type="text" maxlength="6" required /></label>
        <label>New Password<input id="reset-new-password" type="password" required /></label>
        <button class="btn btn-secondary" type="submit">Reset Password</button>
        <p id="reset-error" class="auth-error"></p>
        <button id="back-to-login-from-reset" type="button" class="btn-link">Back</button>
      </form>
    </div>
  </div>

  <!-- APP SHELL -->
  <div id="app-shell" class="app-shell app-shell-hidden">
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <aside id="sidebar" class="sidebar">
      <div class="sidebar-logo">
        <img src="./assets/icons/icon-sidebar.png" class="sidebar-logo-icon" />
        <div class="sidebar-logo-text">Under Water</div>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-item nav-item-active" data-view="dashboard-view">Dashboard</button>
        <button class="nav-item" data-view="calendar-view">Calendar</button>
        <button class="nav-item" data-view="recurring-view">Recurring</button>
        <button class="nav-item" data-view="settings-view">Settings</button>
      </nav>

      <div class="sidebar-footer">
        <span id="user-email-label" class="sidebar-user"></span>
        <button id="logout-btn" class="btn btn-ghost">Logout</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="app-header">
        <button id="menu-toggle-btn" class="menu-toggle-btn">☰</button>
        <div class="app-logo">
          <span class="logo-icon">UW2</span>
          <span class="logo-text">Under Water</span>
        </div>
      </header>

      <!-- Dashboard -->
      <section id="dashboard-view" class="view view-active">
        <div class="dashboard-header-banner">
          <img src="./assets/icons/logo-horizontal.png" class="dashboard-logo-horizontal" />
        </div>
        <h2>Dashboard</h2>
        <div class="cards-row">
          <div id="dash-income-card" class="card positive">
            <h3>This Month Income</h3><p id="dash-income" class="big-number">$0</p>
          </div>
          <div id="dash-expenses-card" class="card negative">
            <h3>This Month Bills</h3><p id="dash-expenses" class="big-number">$0</p>
          </div>
          <div class="card positive">
            <h3>End of Month Balance</h3><p id="dash-end-balance" class="big-number">$0</p>
          </div>
        </div>
      </section>

      <!-- Calendar -->
      <section id="calendar-view" class="view">
        <header class="view-header">
          <h2>Calendar</h2>
          <div class="calendar-controls">
            <button id="prev-month-btn" class="btn btn-ghost">&lt;</button>
            <span id="calendar-month-label"></span>
            <button id="next-month-btn" class="btn btn-ghost">&gt;</button>
          </div>
        </header>
        <div class="calendar-summary">
          <div>Income: <span id="cal-income">$0</span></div>
          <div>Bills: <span id="cal-expenses">$0</span></div>
          <div>Net: <span id="cal-net">$0</span></div>
        </div>
        <div id="calendar-grid" class="calendar-grid"></div>
      </section>

      <!-- Recurring -->
      <section id="recurring-view" class="view">
        <h2>Recurring Items</h2>
        <form id="recurring-form" class="form-row">
          <input id="rec-name" placeholder="Name" required />
          <input id="rec-amount" type="number" step="0.01" placeholder="Amount" required />
          <select id="rec-type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
          <select id="rec-frequency">
            <option value="monthly">Monthly</option>
            <option value="biweekly">Biweekly</option>
            <option value="weekly">Weekly</option>
          </select>
          <input id="rec-start-date" type="date" required />
          <button class="btn btn-primary">Save</button>
        </form>
        <p id="recurring-error" class="form-error"></p>
        <table class="data-table">
          <thead>
            <tr><th>Name</th><th>Type</th><th>Frequency</th><th>Amount</th><th>Start</th><th></th></tr>
          </thead>
          <tbody id="recurring-table-body"></tbody>
        </table>
      </section>

      <!-- Settings -->
      <section id="settings-view" class="view">
        <h2>Settings</h2>

        <form id="profile-form" class="form-row">
          <input id="profile-name-input" placeholder="Your name" required />
          <button class="btn btn-secondary">Save</button>
        </form>

        <form id="change-password-form" class="form-row">
          <input id="current-password-input" type="password" placeholder="Current password" required />
          <input id="new-password-input" type="password" placeholder="New password" required />
          <input id="verify-password-input" type="password" placeholder="Verify password" required />
          <button class="btn btn-secondary">Change Password</button>
        </form>

        <form id="starting-balance-form" class="form-row">
          <input id="starting-balance-input" type="number" placeholder="Starting balance" step="0.01" required />
          <button class="btn btn-secondary">Save</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Modals -->
  <div id="day-detail-modal" class="modal">
    <div class="modal-content">
      <button id="day-modal-close">&times;</button>
      <div id="day-modal-content"></div>
    </div>
  </div>

  <div id="actual-pay-modal" class="modal">
    <div class="modal-content" style="max-width:300px;">
      <h3>Actual Income</h3>
      <form id="actual-pay-form">
        <input id="actual-pay-amount" type="number" step="0.01" required />
        <button class="btn btn-primary" type="submit">Submit</button>
        <p id="actual-pay-error" class="form-error"></p>
      </form>
    </div>
  </div>

  <!-- Main JS -->
  <script type="module" src="./js/main.js"></script>

<!-- TEMPORARY ON-SCREEN DEBUG CONSOLE -->
<div id="debug-console" style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-height: 40%;
  overflow-y: auto;
  background: rgba(0,0,0,0.85);
  color: #00ff88;
  font-size: 12px;
  padding: 6px;
  z-index: 999999;
  font-family: monospace;
"></div>

<script>
(function () {
  const dbg = document.getElementById("debug-console");
  const log = (type, args) => {
    const msg = [...args].map(a => 
      typeof a === "object" ? JSON.stringify(a) : a
    ).join(" ");
    dbg.innerText += `[${type}] ${msg}\n`;
    dbg.scrollTop = dbg.scrollHeight;
  };

  const origLog = console.log;
  console.log = (...args) => { origLog(...args); log("LOG", args); };

  const origErr = console.error;
  console.error = (...args) => { origErr(...args); log("ERR", args); };

  const origWarn = console.warn;
  console.warn = (...args) => { origWarn(...args); log("WARN", args); };
})();
</script>

</body>
</html>
